name: Deploy con Dependencias                                # workflow name

on:
  push:
    branches:
      - master
jobs:
  
  sonar:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0
      - name: Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: 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
          SONAR_TOKEN: 0786bb866ee8cc96d7d54b3caa0d06397bc3b856
  
  snyk:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build a Docker image
      run: docker build -t your/image-to-test .
    - name: Run Snyk to check Docker image for vulnerabilities
      # Snyk can be used to break the build when it detects vulnerabilities.
      # In this case we want to upload the issues to GitHub Code Scanning
      continue-on-error: true
      uses: snyk/actions/docker@14818c4695ecc4045f33c9cee9e795a788711ca4
      env:
        # In order to use the Snyk Action you will need to have a Snyk API token.
        # More details in https://github.com/snyk/actions#getting-your-snyk-token
        # or you can signup for free at https://snyk.io/login
        SNYK_TOKEN: 99138532-06a5-4069-98fe-9bce76b89c9c
      with:
        image: your/image-to-test
        args: --file=Dockerfile

  
  deploy-heroku:
    name: Deploy Heroku
    runs-on: ubuntu-latest
    needs: [sonar, snyk]
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: b416c130-33a2-4f3a-aba4-9ebd81848822
          heroku_app_name: "tpaciulli-vulnerableapp" #Must be unique in Heroku
          heroku_email: "paciullitomas@gmail.com"
          remote_branch: "master"
          usedocker: true

  